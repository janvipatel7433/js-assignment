<!DOCTYPE html>
<html>

<body>
	<p id = "display"></p>
    <p id="demo"></p>
    <script>
		var d = new Date();
		
		var weekday = new Array();
			weekday[0] = "Sunday";
			weekday[1] = "Monday";
			weekday[2] = "Tuesday";
			weekday[3] = "Wednesday";
			weekday[4] = "Thursday";
			weekday[5] = "Friday";
			weekday[6] = "Saturday";

		var n = weekday[d.getUTCDay()];
        document.getElementById("display").innerHTML = "Today is : " + n;
		 
		 
		 function myFun(date) {
		  var hours = date.getHours();
		  var minutes = date.getMinutes();
		  var seconds = date.getSeconds();
		  var ampm = hours >= 12 ? 'pm' : 'am';
		  hours = hours % 12;
		  hours = hours ? hours : 12; 
		  minutes = minutes < 10 ? '0' + minutes : minutes;
		  var strTime = hours + " " + ampm + " : " + minutes + " : " + seconds;
		  return strTime;
		}
		document.getElementById("demo").innerHTML = "Current time is: " + myFun(new Date);
   
   </script>

</body>
    </html>
